<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       
        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .slider-inner {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            position: relative; /* Added to position .content absolutely within .slide */
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 10; 
        }
        .content h1 {
            margin: 0;
        }
        .content p {
            font-size: 30px;
        }
        .button {
            display: inline-block;
            height: 80px;
            width: 170px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .arrow {
            font-size: 40px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-inner">
            <div class="slide">
                <img src="images/img1.jpg" alt="Wedding Events">
                <div class="content">
                    <h1>Wedding Events</h1>
                    <p>$ 320.00 USD / Day</p>
                    <div class="button">Book Now</div>
                </div>
            </div>
            <div class="slide">
                <img src="images/img2.jpg" alt="Outdoor Events">
                <div class="content">
                    <h1>Outdoor Events</h1>
                    <p>$ 320.00 USD / Day</p>
                    <div class="button">Book Now</div>
                </div>
            </div>
        </div>
        <div class="arrows">
            <div class="arrow arrow-left">
                <i class="fa-solid fa-circle-arrow-left"></i>
            </div>
            <div class="arrow arrow-right">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prevBtn = document.querySelector('.arrow-left');
            const nextBtn = document.querySelector('.arrow-right');
            const slidesContainer = document.querySelector('.slider-inner');
            const slides = document.querySelectorAll('.slide');
            let currentIndex = 0;

            function updateCarousel() {
                const slideWidth = slides[0].offsetWidth;
                slidesContainer.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }

            nextBtn.addEventListener('click', () => {
                if (currentIndex < slides.length - 1) {
                    currentIndex++;
                    updateCarousel();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });

            updateCarousel();
        });
    </script>
</body>
</html>
